            <meter id="meter1"min="0" max="1000" low="200" high="700" optimum="1000" class="progressBar"></meter>

        <script>
            function Reload() {
                window.location.href= "/ReubensWorld/"
            }
            
            function Blog() {
                window.location.href= "/blog/blog.html"
            }
            
            const Progress1Element = document.getElementById("Progress1")
            const Meter1Element = document.getElementById("meter1")

            setInterval(progress1, 1)
            setInterval(meter1, 1)
        
            let direction = 1; // 1 for incrementing, -1 for decrementing

            function progress1() {
                let currentValue = parseInt(Progress1Element.value) || 0
    
                
                currentValue += direction
    
                // Check if we've hit the upper or lower limit and toggle direction
                if (currentValue >= 1000) {
                    direction = -1 // Start decrementing after reaching 1000
                } else if (currentValue <= 0) {
                    direction = 1 // Start incrementing after reaching 0
                }
    
                
                Progress1Element.value = currentValue
    
            }
            let direction1 = 1
            function meter1() {
                let currentValue1 = parseInt(Meter1Element.value) || 0
    
                
                currentValue1 += direction1
    
                // Check if we've hit the upper or lower limit and toggle direction
                if (currentValue1 >= 1000) {
                    direction1 = -1 // Start decrementing after reaching 1000
                } else if (currentValue1 <= 0) {
                    direction1 = 1 // Start incrementing after reaching 0
                }
    
                
                Meter1Element.value = currentValue1
    
            }

        </script>
