<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reubens.World</title>
        <link rel="icon" type="image/x-icon" href="favicon.png" />
        <style>
            .header {
                font-family: Helvetica, sans-serif;
                opacity: 100%;
            }
            .headerC {
                font-family: Helvetica, sans-serif;
                display: flex;
                align-items: center;
                justify-content: space-between;
                background-color: rgba(87, 124, 202, 0.747);
                opacity: 1;
                height: 100%;
                width: 100%;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
            }

            .button {
                font-family: Helvetica, sans-serif;
                background-color: aqua;
                border-color: lime;
            }

            body {
                margin: 0;
                padding: 0;
                background-image: url('background.png');
                background-size: 100%;
            }

            .grid {
                align-items: center;
                justify-content: center;
                display: flex;
                /*padding-left: 150px;
                padding-right: 150px; */
                font-family: Helvetica, sans-serif;
                
            }

            .grid-item {
                background-color: rgba(119, 136, 153, 0.692);
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 150px;
                padding-right: 150px;
                border-radius: 10px;
            }

            .dropbtn {
                background-color: #04AA6D;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
            }

            .dropdown {
                position: relative;
                display: inline-block;
                font-family: Helvetica, sans-serif;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }  

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            
            .prevent-select {
                -webkit-user-select: none; /* Safari */
                -ms-user-select: none; /* IE 10 and IE 11 */
                user-select: none; /* Standard syntax */
            }

            .align_left {
                float: left;
            }

            .blog {
                margin-left: auto;
                padding-right: 10px;
            }

            .titleContainer {
                flex-grow: 1;
                text-align: center;
            }

            .dropdown-content a:hover {background-color: #ddd;}

            .dropdown:hover .dropdown-content {display: block;}

            .dropdown:hover .dropbtn {background-color: #3e8e41;}
        </style>
    </head>
    <body>
        <div class="headerC">
            <div class="titleContainer">
                <h1 class="header" onclick="Reload()">Reubens.world</h1>
            </div>
            <h2 class="blog" onclick="Blog()">Blog</h2>
        </div>
        
        
        
        <div class="dropdown">
            <button class="dropbtn">Panic button settings</button>
            <div class="dropdown-content">
                <a class="prevent-select" onclick="GeographySelected()">Geography</a>
                <a class="prevent-select" onclick="HistorySelected()">History</a>
                <a class="prevent-select" onclick="ITSelected()">IT</a>
            </div>
        </div>
        
        
        <div class="grid">
            <div>
                <h1 onclick="flappy_bird()" class="grid-item">Flappy Bird</h1>
            </div>
            <div>
                <h1 class="grid-item" onclick="car()">Goofy Car Game</h1>
            </div>
            <div>
                <h1 class="grid-item" onclick="Playground()">Playground</h1>
            </div>
        </div>


    <script>
        var panicLink = ""
        
        function flappy_bird() {
            window.location.href= "games/flappybird/flappy_bird.html"
        }
        function car() {
            window.location.href= "games/car/car.html"
        }
        function Playground() {
            window.location.href= "playground/playground.html"
        }

        function Reload() {
            window.location.href= "/"
        }

        function Blog() {
            window.location.href= "blog/blog.html"
        }
        
        function GeographySelected() {
            panicLink = "Geography"
            console.log(panicLink)
            document.cookie = "link=Geography"
        }
        
        function HistorySelected() {
            panicLink = "History"
            console.log(panicLink)
            document.cookie = "link=History"
        }
        
        function ITSelected() {
            panicLink = "IT"
            console.log(panicLink)
            document.cookie = "link=IT"
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.key === "p") {
                window.location.href = "https://en.wikipedia.org/wiki/" + getCookie("link")
                console.log(getCookie("link"))
            }
        });

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

    </script>
    
    </body>
</html>
